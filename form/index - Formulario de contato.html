
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formario de Contato</title>
    <link rel="stylesheet" href="css- formulario.css">
</head>
<body>
    <div class="fundo">
        <div class="cabecalho">
            <h1>
                Formulário de Contato
            </h1>

        </div>
        <div class="corpo">
        <p>Complete seu cadrasto</p>

        
        <form>
            <div class="background_1">   
                <div class="form">
                    <button type="submit" style="float: right; width: 20%; height: 70px; margin-right: 20%; font-size: 40px;"  > Enviar </button>

                
                <div class="nome textForm">
                    <label class="formPrincipal">Nome e Sobrenome</label>
                    <input type="text" nome="nome" id="nome" class="inputForm">
                </div>                
                <div class="email textForm">
                    <label class="formPrincipal"> Email</label>
                    <input type="email" class="inputForm">

                </div>
                <div class="number textForm">
                    <label class="formPrincipal"> Numero</label>
                    <input type="number" class="inputForm">
                </div>
                <div>
                    <label> Qual lado da aplicação você desenvolve?</label>
                </div>
                    <div>
                    <label">
                        <input type="radio" name="devWeb" value="frontend" checked>Front-end                        
                    </label>
                    <label>
                        <input type="radio" name="devWeb" value="backtend">Back-end
                    </label>
                    <label>
                        <input type="radio" name="devWeb" value="fullstack">Fullstack
                    </label>
                    </div>
                    <div class="caixadeTexto"> 
                        <select>
                            <option selected disabled value=""> Escolha...</option>
                            <option value="">Junior</option>
                            <option value="">Pleno</option>
                            <option value="">Senior</option>
                        </select>                       
                    </div>        
                    
                        <div class="tec">                        
                            <label> Escolha qual tecnologia:</label>                            
                        </div>                                        
                        <br>
                        <div>
                        <input type="checkbox" id="tec1" nome="tec1" value="HTML">
                        <label for="tec1">HTML</label>
                        <input type="checkbox" id="tec2" nome="tec2" value="CSS">
                        <label for="tec2">CSS</label>
                        <input type="checkbox" id="tec3" nome="tec3" value="JavaScript">
                        <label for="tec3">JavaScript</label>
                        <input type="checkbox" id="tec4" nome="tec4" value="PHP">
                        <label for="tec4">PHP</label>
                        <input type="checkbox" id="tec5" nome="tec5" value="C#">
                        <label for="tec5">C#</label>
                        <input type="checkbox" id="tec6" nome="tec6" value="Python">
                        <label for="tec6">Python</label>
                        <input type="checkbox" id="tec7" nome="tec7" value="Java">
                        <label for="tec7">Java</label>                                                                                         
                        </div>
                        <br>                    
                        <div>
                            <label style="margin-left: 20px;" > conte um pouco da sua experiencia</label>
                        </div>
                        
                        <div>
                            <textarea name="" id="experiencia" rows="10" style="width: 26em " nome="experiencia"></textarea>
                        </div>
                        <button type="submit" style="float: right;"  ></button>
                </div>
            </div>             
        </form>
        </div>
    </div>
</body>
</html>
